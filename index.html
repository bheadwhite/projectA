<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles.css" />
    <title>blake and brent testing</title>
  </head>
  <body>
    <h1>This is our test page</h1>
    <h4>lets style this page up a little, play with some css and shnizz.</h4>
    <div class="yellow">
      this is yellow
    </div>
    <div class="green">
      this is green
    </div>
    <div class="blue">
      this is blue
    </div>
    <table width="50%">
      <tr>
        <th colspan="3">SUM TABLE</th>
        <th>TOTAL</th>
      </tr>

      <tr>
        <td id="one" style="background: blue; cursor: pointer">1</td>
        <td>2</td>
        <td>3</td>
        <td id="one_total" style="background: black; color: white">4</td>
      </tr>
      <tr>
        <td>1</td>
        <td id="two" style="background: green; cursor: pointer">2</td>
        <td>3</td>
        <td id="two_total" style="background: black; color: white">4</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td id="three" style="background: yellow; cursor: pointer">3</td>
        <td id="three_total" style="background: black; color: white">4</td>
      </tr>
    </table>
  </body>
  <script src="script.js"></script>
</html>
